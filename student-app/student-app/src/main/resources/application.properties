# ===============================
# Application
# ===============================
spring.application.name=student-app

# ===============================
# Server (Railway compatible)
# ===============================
server.port=${PORT:8080}

# ===============================
# Database (Local default + Railway override)
# ===============================
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/studentreact?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT for Railway startup timing
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET:local_dev_secret}
jwt.expiration=86400000
